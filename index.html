<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Calendario</title>
</head>
<body>
  
  <div class="title">
    <h2></h2>
  </div>
  <div class="step">
    <div class="prec">
      <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="long-arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-long-arrow-right fa-w-14 fa-3x"><g class="fa-group"><path fill="currentColor" d="M319.91 292H24a24 24 0 0 1-24-24v-24a24 24 0 0 1 24-24h295.91l35.66 36z" class="fa-secondary"></path><path fill="currentColor" d="M305.44 103.05L441 238.54l.06.06a25.23 25.23 0 0 1 0 34.84l-.06.06L305.44 409a24 24 0 0 1-33.94 0l-17-17a24 24 0 0 1 0-33.94L355.57 256 254.5 154a24 24 0 0 1 0-33.94l17-17a24 24 0 0 1 33.94-.01z" class="fa-primary"></path></g></svg>
      <p>Precedente</p>
    </div>
    <div class="succ">
      <p>Successivo </p>
      <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="long-arrow-right" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-long-arrow-right fa-w-14 fa-3x"><g class="fa-group"><path fill="currentColor" d="M319.91 292H24a24 24 0 0 1-24-24v-24a24 24 0 0 1 24-24h295.91l35.66 36z" class="fa-secondary"></path><path fill="currentColor" d="M305.44 103.05L441 238.54l.06.06a25.23 25.23 0 0 1 0 34.84l-.06.06L305.44 409a24 24 0 0 1-33.94 0l-17-17a24 24 0 0 1 0-33.94L355.57 256 254.5 154a24 24 0 0 1 0-33.94l17-17a24 24 0 0 1 33.94-.01z" class="fa-primary"></path></g></svg>
    </div>
    
  </div>
  
  <div class="container">
    <ul class="date">
    </ul>
  </div>

  <script id="template" type="text/x-handlebars-template">
 
    <li class="{{color}}">{{data}}</li>

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
